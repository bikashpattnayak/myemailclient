<div>
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="myForm" (ngSubmit)="login()">
                <mat-form-field>
                  <mat-label>User Name</mat-label>
                  <input  type="text"  formControlName="name" matInput />
                  <mat-error *ngIf="myForm.controls.name.touched && myForm.controls.name.errors?.required">This is Required Field</mat-error>
                  <mat-error *ngIf="myForm.controls.name.touched && myForm.controls.name.errors?.minLength">Length is less</mat-error>
                </mat-form-field>
                <mat-form-field>
                  <mat-label>Password</mat-label>
                  <input  type="password"  formControlName="password" matInput />
                  <mat-error *ngIf="myForm.errors?.invalidPassword">Invalid username or password</mat-error>
                </mat-form-field>
                <mat-error *ngIf="myForm.errors?.invalidPassword">Invalid username or password</mat-error>
                <button type="submit" mat-raised-button  color="primary">Login</button>
                <button type="button" mat-raised-button  color="accent">Reset</button>
              </form>
        </mat-card-content>
    </mat-card>

</div>
